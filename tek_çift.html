<body>
    <script>
        while(){
           let asalki=prompt('bir sayı gir ve tek olup olmadığını öğren (eğer çıkmak istiyorsan çık yaz)','')
           if(asalki%2 == 0 ){
            alert('sayı çifttir');
           } else if(asalki=='end') {
            return
           } else {
            alert('sayı tek')
           }
        }
    </script>
