<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let i=0;
       let tekmi_çiftmi=()=>{
            while(i<1){
                let asalki=prompt('bir sayı gir ve tek olup olmadığını öğren (eğer çıkmak istiyorsan çık yaz)','')
                if(asalki%2 == 0 ){
                    alert('sayı çifttir');
                }
                else if(asalki=='end'){
                i++;
                }
                else{
                  alert('sayı tek')
                }
            }    
                
        }
        tekmi_çiftmi();
    </script>

</body>
</html>
