<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while(true) {
            var input = prompt("Test için sayı giriniz:", "")
            var asal = true
            var asalOlmama = []
            for (let i = 2; i <= input - 1; i++) {
                if (input%i == 0) {
                    asal = false
                    asalOlmama.push(i)
                }
            }
            if (asal == false) alert("Sayır asaldır")
            else alert("Sayı asal değildir. Çünkü : " + asalOlmama.join(", ") + " sayılarına bölünebilir.")
        }
    </script>
</body>
</html>
