<body>
    <script>
        'use strict';
        let i=0;
       let asalmı=()=>{
            while(i<1){
                let asalki=prompt('bir sayı gir ve asal olup olmadığını öğren (eğer çıkmak istiyorsan çık yaz)','')
                if(asalki%2 == 0 ){
                    alert('sayı asal değil');
                }
                else if(asalki=='end'){
                i++;
                }
                else{
                  alert('sayı asal')
                }
            }    
                
             
            

        }
        asalmı();
    </script>
